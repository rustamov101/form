<!DOCTYPE html>
<html lang="en">

    <title>HTML FORMS</title>
</head>
<body>
  
    <form action="" >
<h3 >Full name:</h3>
<input type="text" required minlength="3" maxlength="15" style="text-align:center; font-family: monospace, 'Times New Roman', Times, serif;">

<h3>Phone Number</h3>
<input type="number" placeholder="+998 XX xxx xx xx" required>

<h3>Email:</h3>
<input type="email" placeholder="example@gmail.com" required >

<h3>Password</h3>
<input type="password">

<h3>Gender:</h3>

<input type="radio" id="male" name="1">
<label for="male">Male</label>

<input type="radio"  id="female" name="1">
<label for="female">Female</label>

<h3>Birth date:</h3>
<input type="date" name="" id="">

<br><br>

<input type="checkbox" id="2">
<label for="2">I read all instruction and I agree</label>

<h3>Choose your City:</h3>
<select name="" id="">
    <option value="">Tashkent</option>
    <option value="">Bukhara</option>
    <option value="">Kxiva</option>
    <option value="">Samarkand</option>
</select>
<br>
<h3>Download passport:</h3>
<input type="file" name="" id="">
<br>
<label for="range">Vacation length^</label>
<input type="range" name="" id="range" value="50" min="10" max="200" step="10">




<br><br>


<input type="submit">
    </form>


</body>
</html>
